<ngx-spinner class ="ball-scale-multiple"></ngx-spinner>
<section id="cardDetails">
    <div class="card" style="width:60%">
        <div class="shadow p-3 mb-0 bg-body  rounded">
            <form id="number" ngNativeValidate (submit)="Author()">
                <div>
                    <h1 style="text-align:center">DELETE BOOK BY AUTHOR</h1>
                </div>
                <hr>
                <div style="padding-bottom:10px;">
                    <input type="text" id="author" name="auhtor" [(ngModel)]="author"
                        placeHolder="                               Enter Author Name" required Autofocus
                        style="width:100%; height:70px;padding: 10px;"><span id="nameinvalid"></span>
                </div>
                <hr>
                <div style="margin-left: 300px;padding-bottom:10px;">
                     <button type="submit" class="btn btn-primary">Delete Book </button> &nbsp;
                     <button type="reset" class="btn btn-danger" style="margin-left:10px;">Reset</button>
                </div>
                
            </form>
        </div>
    </div>
</section>
