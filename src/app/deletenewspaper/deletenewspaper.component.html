<ngx-spinner class="ball-scale-multiple"></ngx-spinner>
<section ID="cardDetails">
    <div class="card" style="width:60%">
        <div class="shadow p-3 mb-0 bg-body  rounded">
            <form ngNativeValidation (submit)="dateDinamalar()">
                <div>
                    <h1 style="text-align:center">DELETE NEWS-PAPER</h1>
                </div>
                <hr>
                <div style="padding-bottom:10px;">
                    <label style="margin-left:310px;">BEFORE-DATE</label><br>
                    <input type="date" id="before" name="before" [(ngModel)]="before" placeHolder="Enter Date Before"
                        required Autofocus style="width:100%; height: 70px;padding: 10px;">

                </div>

                <div style="padding-bottom:10px;">
                    <label style="margin-left:310px;">AFTER-DATE</label><br>
                    <input type="date" id="after" name="after" [(ngModel)]="after" placeHolder="Enter Date After"
                        required Autofocus style="width:100%; height: 70px;padding: 10px;">

                </div>
                <hr>

                <div style="margin-left: 300px;padding-bottom:10px;">

                    <button type="submit" class="btn btn-primary">DELETE </button> &nbsp;
                    <button type="reset" class="btn btn-danger" style="margin-left:10px;">Reset</button>
                </div>
            </form>
        </div>
    </div>
</section>
