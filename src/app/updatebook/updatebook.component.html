<section id="cardDetails">
    <div class="card" style="width:60%">
        <div class="shadow p-3 mb-0 bg-body  rounded">

            <form id="number" ngNativeValidate (submit)="addBook()" class="form">
                <div >
                    <h5 style="text-align:center">UPDATE BOOK</h5>
                </div>

                <div style="padding-bottom:10px;">
                    <input type="text" id="idnumber" name="idnumber" placeHolder="                      Enter Book id"
                        [(ngModel)]="idnumber" required style="width:100%; height:70px; padding: 10px;">
                </div>
                <div style="padding-bottom:10px;">

                    <input type="text" id="name" name="name" placeHolder="                      Enter Book Name"
                        [(ngModel)]="name" required style="width:100%; height:70px; padding: 10px;"> <br>
                    <span class="bookFormError" id="invalidname">{{nameError}}</span>
                </div> 
                <div>
                    <input type="text" id="author" name="author" placeHolder="                      Enter Book Author"
                        [(ngModel)]="author" required style="width:100%; height:70px; padding: 10px;"><span
                        id="invalidauthor"></span>
                </div>
                
                <div style="padding-bottom:10px;">
                    <label style="margin-left: 310px;">Department</label><br>
                    <select name="Type" [(ngModel)]="department" required style="width:100%; height:70px; padding: 10px;">
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH</option>
                        <option value="ECE">ECE</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="AI">AI</option>
                        <option value="MECHATRONICS">MECHATRONICS</option>
                        <option value="ROBOTIC">ROBOTICS</option>
                        <option value="AUTOMOBILE">AUTOMOBILE</option>
                        <option value="EIE">EIE</option>
                        <option value="NANOSCIENCE">NANAOSCIENE</option>
                        <option value="AUTOMATION">AUTOMATION</option>
                    </select>
                </div>
                
                <div style="padding-bottom:10px;">
                    <label style="margin-left: 330px;">Status</label><br>
                    <select name="Type" [(ngModel)]="status" required style="width:100%; height:70px; padding: 10px;">
                        <option value="Available">AVAILABLE</option>
                        <option value="Unavailable">UNAVAILABLE</option>
                    </select>
                </div>
                
                <div style="padding-bottom:10px;">
                    <input type="text" id=" eBookLink" name=" eBookLink"
                        placeHolder="                      Enter E-Book Link " [(ngModel)]=" eBookLink" required
                        style="width:100%; height:70px; padding: 10px;"><span id="invalidLink"></span>
                </div>
                <div style="padding-bottom:10px;">
                    <input type="text" id="videoLink" name="videoLink"
                        placeHolder="                      Enter Book Tutorial Link" [(ngModel)]="videoLink" required
                        style="width:100%; height:70px; padding: 10px;"><span id="invalidTutorialLink"></span>
                </div>
                <div style="padding-bottom:10px;">
                    <input type="text" id="imageLink" name="imageLink"
                        placeHolder="                      Enter Book Image Link" [(ngModel)]="imageLink" required
                        style="width:100%; height:70px; padding: 10px;"><span id="invalidimageLink"></span>
                </div>
                
                <div style="margin-left: 300px;padding-bottom:10px;">
                    <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                    <button type="reset" class="btn btn-danger" style="margin-left:10px;">Reset</button>
                </div>
            </form>
        </div>
    </div>
</section>
