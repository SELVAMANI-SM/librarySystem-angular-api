
<ngx-spinner class="ball-scale-multiple"></ngx-spinner>
  <section id="cardDetails" *ngIf="item">
    <div class="card" style="width:80%">
<div class="accordion "  *ngFor="let value of item; let i=index" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header" [id]="'heading'+i">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
         <h4>ID :  <span>{{value.userId}}</span> <span style="margin-left:900px;">BOOK-ID :  </span><span>{{value.bookId}}</span></h4>
      </button>
    </h2>
    <div [id]="'collapse'+i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
      <div class="accordion-body">
       <h4>TAKE-DATE :<span>{{value.takenDate}}</span><span Style="margin-left:190px;">Return-Date : </span><span>{{value.returnDate}}</span><span style="margin-left:350px;">STATUS : </span><span>{{value.status}}</span></h4>
      </div>
    </div>
  </div>
 
 
</div>
</div>

</section>
