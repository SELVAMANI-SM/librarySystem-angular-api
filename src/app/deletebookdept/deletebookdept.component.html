
<ngx-spinner class="ball-scale-multiple"></ngx-spinner>
<section id="cardDetails">
    <div class="card" style="width:60%">
        <div class="shadow p-3 mb-0 bg-body  rounded">
            <form ngNativeValidate (submit)="Department()">
                <div>
                    <h1 style="text-align:center">DELETE BOOK BY DEPT</h1>
                </div>
                <hr>

                <div style="padding-bottom:10px;">
                    <label style="margin-left:310px;">Department</label>
                    <select name="Type" [(ngModel)]="department" required  style="width:100%; height:70px;padding: 10px;">
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH</option>
                        <option value="ECE">ECE</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="AI">AI</option>
                        <option value="MECHATRONICS">MECHATRONICS</option>
                        <option value="ROBOTIC">ROBOTICS</option>
                        <option value="AUTOMOBILE">AUTOMOBILE</option>
                        <option value="EIE">EIE</option>
                        <option value="NANOSCIENCE">NANAOSCIENE</option>
                        <option value="AUTOMATION">AUTOMATION</option>
                    </select>
                </div>
                <hr>

                <div style="margin-left: 300px;padding-bottom:10px;">
                    <button type="submit" class="btn btn-primary">Delete Dept Book</button> &nbsp;
                </div>


            </form>
        </div>
    </div>
</section>
