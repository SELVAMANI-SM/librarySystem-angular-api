<ngx-spinner class="ball-scale-multiple"></ngx-spinner>
<h1 id="number1">SEARCH DATE BY INDIAN-EXPRESS</h1>
<form id="number"ngNativeValidation (submit)="dateIndian()">
    <div>
        <input type="date"id="dateindian"name="dateindian" [(ngModel)]="dateindian" placeHolder="Enter Date" required Autofocus style=" height: 70px;  width: 480px;"><span id="invalid"></span>
        <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
           <br><br> <button type="submit" class="btn btn-primary">Date </button> &nbsp;
           
         
        
        </div>
        <table  [style.display]="none" class="table table-bordered">
            <thead>
                <tr>
                    <th>DATE </th>
                    <th>INDIAN-EXPRESS</th>
                </tr>
            </thead>
            <tbody id="display">
                <tr *ngFor="let date of value">
                    <td>{{date.date}}</td>
                    <td><a href="{{date.indianExpress}}">Link</a></td>
                </tr>
            </tbody>
        </table>

</form>
