
<ngx-spinner class="ball-scale-multiple"></ngx-spinner>
<section *ngIf="!value">
<h1 id="number1">SEARCH BOOK BY AUTHOR</h1>
<form id="number" ngNativeValidate (submit)="Author()">
    <div>
        <input type="text" id="author" name="auhtor" [(ngModel)]="author" placeHolder="Enter Author Name" required
            Autofocus style=" height: 70px;  width: 450px;"><span id="nameinvalid"></span>
        <br><br><button type="submit" class="btn btn-primary">Serach Book By Author</button> &nbsp;
        <ngx-spinner type="ball-scale-multiple"></ngx-spinner>

    </div>
</form>
</section>
    <div class="row">
        <ng-container *ngFor="let item of value" style="width: 18rem;">
            <div class="col-3">
                <div class="card">
                    <img class="card-img-top" src="{{item.imageLink}}" alt="Card image cap" width="50px" height="590px">
                    <div class="card-body">
                        <h5 class="card-title">{{item.id}}</h5>
                        <h5 class="card-title">{{item.name}}</h5>

                        <p class="card-text">Author - {{item.author}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Department - {{item.department}}</li>

                        <li class="list-group-item">Status - [{{item.status}}]</li>
                    </ul>

                </div>
            </div>
        </ng-container>
    </div>
